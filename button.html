<!DOCTYPE html>

<html lang="en">

<head>

  <title>Bootstrap Example</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

 

<div class="container">

  <h2>Button</h2>

  <p>The .btn class adds basic styling to a button:</p>

  <button type="button" class="btn btn-default">button</button>
  <button type="button" class="btn-active">button</button>
  <button type="button" class="btn-danger">button</button>
  <button type="button" class="btn-success">button</button>
  <button type="button" class="btn-info">button</button>
  <button type="button" class="btn-warning">button</button>
  <button type="button" class="btn-link">button</button>
  <button type="button" class="btn-lg">button</button>
  <button type="button" class="btn-sm">button</button>
  <button type="button" class="btn-xs">button</button>
  <button type="button" class="btn-block">button</button>
</div>
</body>
</html>
